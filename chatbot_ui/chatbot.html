<!DOCTYPE html>
<head>	
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <title>Chatbot</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.41.0.min.js"></script>
    <script type="text/javascript" src="./chatbot.js"></script>
    <link rel="Stylesheet" href="./bootstrap.min.css">
    <link rel="Stylesheet" href="./chatbot.css">
    <style type="text/css">body {background:none transparent;}</style>
</head>
<body> 
    <div class="panel panel-primary" id="panel-primary">
        
        <!-- HEADING BOX -->
        <div class="panel-heading" onclick="return minMax();">GREENKART SMART ASSISTANT </div>
        
        <div id="chat-window">
            <!-- CONVERSATION BOX -->
            <div class="panel-body" id="panel-body">
                <ul id="chatID" style="list-style-type: none;"></ul>
            </div>

            <!-- INPUT BOX -->
            <div class="panel-footer input-group" id="panel-footer">
                <input class="form-control" id="btn-input" type="text" placeholder="Type your message here...">
                <span class="input-group-btn">
                    <button class="btn" id="btn-chat" onclick="return pushChat();">SEND</button>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
